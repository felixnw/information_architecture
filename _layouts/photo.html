<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>FSA/OWI Image</title>
	<meta name="description" content="{{ page.description }}">
	
	<!-- Enable responsive layouts; tell browsers not to shrink pages to fit small screens -->
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Load styles -->
	<!-- For production, combine all of the stylesheets -->
	<link rel="stylesheet" href="{{ site.baseurl }}/css/sitewide.css">
	
	<!-- Webfonts -->
	<link href="https://fonts.googleapis.com/css?family=Libre+Franklin" rel="stylesheet">

</head>
<body class="homepage">
<!-- Change this classname for each page/type! -->

	<!-- Page content typically goes inside the container -->
	<div class="container">
		<!-- global navbar -->
		<nav class="global-nav">
			<div>
				<img class="logo" src="img/test.svg"></img>
				<a class="homelink" href="{{ site.baseurl }}/">FSA/OWI Negatives</a>
			</div>
			
			<div class="part1">
				<a class="navlink" href="{{ site.baseurl }}/gallery">Images</a>
				<a class="navlink" href="{{ site.baseurl }}/about">About</a>
			</div>
		</nav>
		<div class="bodytext">
			<h1>{{ page.title }}</h1>
			<img class="bigpic" src="{{ site.baseurl}}\img\{{ page.img }}" alt="photo"></img>
			<p>{{ page.description }}</p>
			<p>Photographer: {{ page.photographer }}</p>
			<p>Date: {{ page.date }}</p>
			<p>Location: {{ page.location }}</p>
			<p>Medium: {{ page.size }}{{ page.type }}</p>
			{{ content }}
		</div>
		<br>

	</div><!-- end container -->
	
</body>
</html>
